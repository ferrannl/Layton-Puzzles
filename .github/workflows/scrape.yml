name: Update puzzles.json (manual)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scrape_blogspot.py
          echo "==== puzzles.json head ===="
          head -n 30 puzzles.json || true
          echo "==== puzzles.json count line ===="
          python -c "import json; d=json.load(open('puzzles.json','r',encoding='utf-8')); print('count:', d.get('count'))"

      - name: Commit + push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add puzzles.json
          git diff --cached --quiet || git commit -m "Update puzzles.json"
          git push

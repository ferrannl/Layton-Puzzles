name: Update puzzles.json

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"   # weekly, Sunday 03:00 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run scraper
        run: |
          python scrape_blogspot.py

      - name: Commit updated puzzles.json
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add site/puzzles.json
          git diff --cached --quiet || git commit -m "Auto-update puzzles.json"

      - name: Push changes
        run: git push

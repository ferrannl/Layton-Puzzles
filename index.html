<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layton's Puzzles</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Puzzle Index</h1>
      <p class="sub">
        Search, open a puzzle, then expand hints/solution/progress.
      </p>

      <div class="controls">
        <input id="q" type="search" placeholder="Search by #, title, US/UK… e.g. 63, village, picarats" />
        <label class="chk">
          <input id="toggleAllSolutions" type="checkbox" />
          Auto-open Solutions
        </label>
        <label class="chk">
          <input id="toggleAllHints" type="checkbox" />
          Auto-open Hints
        </label>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading puzzles…</div>
    <div id="list" class="list"></div>
  </main>

  <footer class="wrap footer">
    <small>
      Data scraped from the original game(s). Consider linking back to sources.
    </small>
  </footer>

  <script src="script.js"></script>
</body>
</html>

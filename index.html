<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Layton's Puzzles</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <header class="topbar">
    <div class="wrap">
      <h1>Puzzle Index</h1>
      <p class="sub">Search, use the page bar, open hints left-to-right, then view the solution.</p>

      <div class="controls">
        <input id="q" type="search" placeholder="Search by # or title… e.g. 63, village, picarats" />

        <label class="chk">
          <input id="toggleAllSolutions" type="checkbox" />
          Auto-open Solutions
        </label>
      </div>

    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading puzzles…</div>
    <div id="list" class="list"></div>

    <!-- Fancy pager bottom -->
    <div class="pager bottom" id="pagerBottom" aria-label="Page navigation bottom"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
